commands:
  # マルチバース テレポート コマンドでこれを実行するには、「mvtp cmd:examplename」を実行します。
  # ポータルの宛先を設定するには、「mvp modify dest cmd:examplename -p <ポータル名>」を実行します

  # 目的地にテレポートすると、2 say コマンドが実行されます。
  examplename:
    - 'say I am {player} at {world}.'
    - 'console:say This is running from console.'

  rtp:
    - 'console:ofro rtp {player} savage001 true'

  rtp2:
    - 'console:ofro rtp {player} savage002 true'
